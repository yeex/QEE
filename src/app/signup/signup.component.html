<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="">
            <h3>Welcome</h3>
            <p>Have an account already!</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Sign In</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Register</h3>
                    <form [formGroup]="form">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" formControlName="fName">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="" formControlName="lName">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" value="">
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" checked="">
                                            <span> Male &nbsp; </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" formControlName="email">
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" formControlName="task">
                                        <option selected disabled value="">What do you do? *</option>
                                        <option value="tutor">Tutor</option>
                                        <option value="student">Student</option>
                                    </select>
                                </div>
                                <div class="form-group" [hidden]="task.value !== 'tutor'">
                                    <input type="text" class="form-control" placeholder="Enter Course*" value="">
                                </div>

                                <input type="submit" (click)="submit()" class="btnRegister" value="Register">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3 class="register-heading">Signin</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *" value="">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value="">
                            </div>
                            <input routerLink="/studentboard" type="submit" class="btnRegister" value="Login">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
